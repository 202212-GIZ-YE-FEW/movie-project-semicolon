<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Movie</title>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <a class="navbar-brand" href="#"><img src="" alt="" />LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent"  data-bs-theme="dark">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" id="home" href="#">HOME <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                MOVIES
                            </a>
                            <div class="dropdown-menu genres" aria-labelledby="navbarDropdown"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="actorsPage" href="#">ACTORS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                FILTER MOVIES BY
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#popularMovies">Popular</a>
                                <a class="dropdown-item" href="#releaseDateMovies">Release Date</a>
                                <a class="dropdown-item" href="#topRatedMovies">Top Rated</a>
                                <a class="dropdown-item" href="#nowPlayingMovies">Now Playing</a>
                                <a class="dropdown-item" href="#upcomingMovies">Upcoming</a>
                            </div>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center gap-2">
                        <div class="d-flex position-relative" role="search">
                            <div id="searchBox">
                                <i class="fas fa-search" id="searchIcon"></i>
                                    <input type="text" id="searchBar" placeholder="Find a movie" />
                            </div>
                            <div id="results" class="d-none">

                            </div>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox" class="checkbox-label">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <span class="ball"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="movies-container row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-lg-3"></div>
        <div class="single-movie-container row"></div>
        <div class="single-actor-container row"></div>
        <div class="actors-container row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2 g-lg-3"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
